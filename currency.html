<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Exchange</title>
  </head>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      document.querySelector('form').onsubmit = () =>{
        fetch('https://api.exchangeratesapi.io/latest?base=USD')
        .then(response => {
          return response.json()
        })
        .then(data => {
          var Currency=document.querySelector('#currency').value.toUpperCase();
          const inrup=data.rates[Currency];
          if (inrup !== undefined){
          document.querySelector('#result').innerHTML=`1 US Dollar is ${inrup.toFixed(3)} ${Currency}`;
          }else{
          document.querySelector('#result').innerHTML='Invalid Currency';
        }
        })
        .catch(error =>{
        console.log('Error', error);
        });
        return false;
      }
    });
  </script>
  <body>
    <form>
      <input id="currency" type="text" name="" placeholder="Currency">
      <input type="submit">
    </form>
    <p id="result"></p>
  </body>
</html>
